<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link href="./dashboard.css" rel="stylesheet" type="text/css" />
    <link href="./info.css" rel="stylesheet" type="text/css" />
    <link href="../../../main.css" rel="stylesheet" type="text/css" />
    <link href="../../../fonts.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha384-... (integrity value) ..."
      crossorigin="anonymous"
    />
    <script
      src="../../../components/CompSidenav.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="../../../components/MobileNav.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="../../../components/Pagination.js"
      type="text/javascript"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <title>FCMB</title>
  </head>
  <body>
    <main class="dashboard-home">
      <div class="dashboard-side">
        <comp-side></comp-side>
      </div>
      <div class="dashboard-body">
        <mobile-nav></mobile-nav>
        <h2>Information</h2>
        <div class="search-query info-query">
          <div class="search-top">
            <h4>Find what you are loking for here</h4>
          </div>
          <div class="search-line"></div>
          <form>
            <div class="search-bottom info-search-bottom">
                <div class="search-query_cont">
                  <div id="select" class="select-query_field">
                    <!-- <input id="select" type="text" placeholder="Finacle 10" /> -->
                    <p>Select Below</p>
                    <img
                      src="../../../assets/images/chevron-down.png"
                      alt="logo"
                    />
                  </div>
                  <div class="opt-cont">
                    <div id="options" class="none options"></div>
                  </div>
                </div>
              <div class="search-input-btn">
                <button type="submit">Search</button>
              </div>
            </div>
          </form>
          <div class="info-page_body">
            <div class="info-page_div">
                <img src="../../../assets/images/search-icon.png" alt="icon">
                <h4>Welcome to information centre</h4>
                <p>Please select from the options above what you are <br> looking for</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./info.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
