<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link href="./dashboard.css" rel="stylesheet" type="text/css" />
    <link href="./account-trans.css" rel="stylesheet" type="text/css" />
    <link href="../../../main.css" rel="stylesheet" type="text/css" />
    <link href="../../../fonts.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha384-... (integrity value) ..."
      crossorigin="anonymous"
    />
    <script
      src="../../../components/CompSidenav.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="../../../components/MobileNav.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="../../../components/Back.js"
      type="text/javascript"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <title>FCMB</title>
  </head>
  <body>
    <main class="dashboard-home">
      <div class="dashboard-side">
        <comp-side></comp-side>
      </div>
      <div class="dashboard-body">
        <mobile-nav></mobile-nav>
        <go-back></go-back>
        <div class="account-trans">
            <h2>Account Transactions</h2>
            <p>Statement period from <span>09 march 2023 to 30 march, 2023</span></p>
        </div>
        <div class="account-info_cont">
            <div class="account-info">
                <h3>Account Details</h3>
                <div id="account-info-content"></div>
            </div>
            <div class="account-info">
                <h3>Information Pod</h3>
                <div id="info-pod-content"></div>
            </div>
        </div>
        <div class="search-query">
          <div class="search-top acc-top">
            <div id="acc-tabs"></div>
            <div class="export-field">
                <div id="export-div">
                    <img src="../../../assets/images/download-cloud.png" alt="icon">
                    <p>Export Statement</p>
                    <img src="../../../assets/images/chevron-down-gray.png" alt="icon">
                </div>
                <div id="export-opts" class="none"></div>
            </div>
          </div>
          <div class="search-line"></div>
            <div class="search-bottom">
                <div id="acc-tabs"></div>
                <div id="customer-details" class="table-container"></div>
            </div>
        </div>
      </div>
    </main>
    <script src="./accountTrans.js"></script>
  </body>
</html>
