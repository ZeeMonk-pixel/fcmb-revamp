<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="../../main.css" rel="stylesheet" type="text/css" />
    <link href="../../fonts.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css" rel="stylesheet">
    <title>FCMB</title>
  </head>
  <body>
    <main>
      <div class= "auth-bg">
        <div class="auth-overlay"></div>
        <div class="auth-input_bg">
          <div class= "auth-head">
              <img src="../../assets/images/logo.png" alt="logo" />
              <h2 class="auth-heading">Log in to your account</h1>
              <p class="auth-paragraph">Welcome back! Please enter your details.</p>
          </div>
          <div class="input-body">
            <div class="single-input">
              <label>Email</label>
              <input type="text" placeholder="Enter your email">
            </div>
            <div class="single-input">
              <label>Password</label>
              <input type="password" placeholder="......">
            </div>
            <button class="input-btn"><a  href="../auth/otp.html">Log in</a></button>
            <p>Want to reset your password? <span><a href="../auth/reset-password.html">Click here</a></span></p>
          </div>
          <img class="image-pointer" src="../../assets/images/arrow.png" alt="logo" />
        </div>
      </div>
    </main>
  </body>
</html>
